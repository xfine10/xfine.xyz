                <p>我是一个诗人<br>
踏着秦时的月，汉时的雪走来<br>
长着屈原的贞贞铁骨<br>
挺一挺，民族的脊梁直了<br>
握紧杜工部沉沉的笔杆<br>
人民的嫉苦辛酸在纸上流淌<br>
梦里犹见商女唱后庭，哪知今朝国与家<br>
唐韵宋律歌几曲<br>
柴米油盐酱醋茶<br>
乐府七言谱新篇<br>
爱恨情仇儿女事<br>
若得酒仙一壶酒<br>
九天银河任我游<br>
生时写尽世间不平事<br>
他日阎王殿上点生死<br>
一笔一纸天下走<br>
身后只留满纸荒唐言</p>
